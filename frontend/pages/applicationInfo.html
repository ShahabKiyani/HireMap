        <div class="application-info-column">
            <!-- TODO: Make this the company name of the application clicked on -->
            <h1 id="company-name">Company Name</h1><br><br>
        </div>
        <!-- Turn into readonly inputs with labels -->
        <label id="pos" >Position: </label>
        <input type='text' id="pos" readonly/><br><br>
        <label id="loc" >Location: </label>
        <input type='text' id="loc" readonly /><br><br>
        <label id="contacts" >Contacts: </label>
        <input type='text' id="contacts" readonly /><br><br>
        <label id="description" >Description: </label>
        <input type='text' id="description" readonly /><br><br>
        <h2>Status</h2>
        <label id="date-applied" >Date Applied: </label>
        <input type='datetime-local' id="date-applied" readonly /><br><br>
        <!-- Resume and cover letter drop boxes and display -->
        <label key="resume" >Resume: </label>
        <input type='file' key="resume" readonly /><br><br>
        <label key="coverLetter">Cover Letter:</label>
        <input type='file' key="coverLetter" readonly /><br><br>

</div>

    </div>

    <!-- Interview Date -->
    <div class="interview-note">
        <h3>Interview Date: <input type="date" id="interview-date" /></h3>
        <label for="interview-format-1">Interview Format:</label>
        <select id="interview-format-1">
            <option value="select">select value</option>
            <option value="phone">Phone</option>
            <option value="technical">Technical Exam</option>
            <option value="onsite">On-Site</option>
        </select><br><br>

        <label for="interview-questions-1">Questions Asked:</label><br>
        <textarea id="interview-questions-1" rows="4" placeholder="Notes..."></textarea><br><br>
    </div>

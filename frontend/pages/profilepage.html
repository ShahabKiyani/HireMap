<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
      }
      .navbar {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
      }
      .navbar a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-size: 16px;
      }
      .container {
        max-width: 600px;
        padding: 20px;
        text-align: center;
      }
      .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 2px solid #ccc;
        margin: 20px 0;
      }
      .description {
        width: 100%;
        height: 100px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
      }
      .button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#" aria-label="Home">Home</a>
      <a href="#" aria-label="Profile">Profile</a>
      <a href="#" aria-label="Settings">Settings</a>
      <a href="#" aria-label="Logout">Logout</a>
    </div>

    <div class="container">
      <h1>Profile Page</h1>

      <img src="placeholder.jpg" alt="Profile Picture" class="profile-pic" />

      <textarea
        class="description"
        placeholder="Write a brief description about yourself..."
      ></textarea>

      <button class="button" aria-label="Insert Resume">Insert Resume</button>
    </div>
  </body>
</html>

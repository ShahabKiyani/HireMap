<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .navbar {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
      }
      .navbar a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
      }

      .description {
        width: 100%;
        height: 100px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="#">Logout</a>
    </div>

    <div class="container">
      <h1>Profile Page</h1>

      <img src="placeholder.jpg" alt="Profile Picture" class="profile-pic" />

      <textarea
        class="description"
        placeholder="Write a brief description about yourself..."
      ></textarea>

      <button class="button">Insert Resume</button>
    </div>
  </body>
</html>
